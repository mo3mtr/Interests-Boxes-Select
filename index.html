<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/mainnn.css">
    <title>Interests Boxes Select</title>
</head>
<body>
    
    <h1>choose interests</h1>
    <div class="container">

        <input type="checkbox" id="b1">
        <label for="b1">
            <div class="toggle-div"></div>
            <i class="fa-solid fa-arrow-down-1-9"></i>
            <div>binary</div>
        </label>
    
        <input type="checkbox" id="b2">
        <label for="b2">
            <div class="toggle-div"></div>
            <i class="fa-solid fa-code-pull-request"></i>
            <div>scheme</div>
        </label>
        <input type="checkbox" id="b3" >
        <label for="b3">
            <div class="toggle-div"></div>
            <i class="fa-solid fa-paintbrush"></i>
            <div>drawing</div>
        </label>
        <input type="checkbox" checked id="b4">
        <label for="b4">
            <div class="toggle-div"></div>
            <i class="fa-solid fa-tablet-screen-button"></i>
            <div>web</div>
        </label>
        <input type="checkbox" id="b5">
        <label for="b5">
            <div class="toggle-div"></div>
            <i class="fa-solid fa-bug"></i>
            <div>bug</div>
        </label>
        <input type="checkbox" id="b6">
        <label for="b6">
            <div class="toggle-div"></div>
            <i class="fa-solid fa-cloud-arrow-up"></i>
            <div>cloud</div>
        </label>
        <input type="checkbox" checked id="b7">
        <label for="b7">
            <div class="toggle-div"></div>
            <i class="fa-solid fa-code"></i>
            <div>coding</div>
        </label>
        <input type="checkbox" id="b8">
        <label for="b8">
            <div class="toggle-div"></div>
            <i class="fa-solid fa-puzzle-piece"></i>
            <div>puzzle</div>
        </label>
    </div>
    
</body>
</html>
